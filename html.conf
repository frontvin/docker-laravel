<VirtualHost *:80>
ServerAdmin webmaster@localhost
DocumentRoot /var/www/html/blog/public

    Alias /log/ "/var/log/"
    <Directory "/var/log/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

